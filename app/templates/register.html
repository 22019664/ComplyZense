<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #000000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background-color: #333;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  box-sizing: border-box;
  
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 24px;
  color: #fff;
}

input, select {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #444;
  border-radius: 4px;
  font-size: 16px;
  background-color: #333;
  color: white;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color:#000000;
}

a {
  display: block;
  text-align: center;
  margin-top: 20px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

a:hover {
  text-decoration: underline;
}
</style>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Register New User</h2>
            <form action="/register" method="POST">
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Full Name" 
                    required 
                    minlength="2" 
                    maxlength="50"
                >

                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    required 
                    minlength="3" 
                    maxlength="20"
                    pattern="[a-zA-Z0-9_]+" 
                    title="Username can only contain letters, numbers, and underscores"
                >

                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required 
                    minlength="6"
                    title="Password must be at least 6 characters long"
                >

                <button type="submit">Register</button>
            </form>
            <a href="{{ url_for('login_page') }}">Back to Login</a>
        </div>
    </div>
</body>
</html>
